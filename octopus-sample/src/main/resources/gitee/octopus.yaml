name: Gitee
autoStop: true
clearStoreOnStartup: true
clearStoreOnStop: true
downloader: OKHttp
globalDownloadConfig:
  charset: UTF-8
  timeoutInSeconds: 60
ignoreSeedsWhenStoreHasRequests: true
maxReplays: 1
replayFailedRequest: true
seeds:
  - https://gitee.com/explore/all?order=starred
sites:
  - host: gitee.com
    limitInSecond: 1
store: Memory
threads: 20
processors:
  - matcher: Html
    collector: Logging
    extractor:
      fields:
        - extractor:
            fields:
              - name: name
                selector:
                  type: Css
                  value: .project-title a.title
              - name: address
                selector:
                  attr: href
                  formatter:
                    format: https://gitee.com%s
                    regex: ^.*$
                  type: Css
                  value: .project-title a.title
              - name: tags
                selector:
                  type: Css
                  value: .project-label-item
              - name: description
                selector:
                  type: Css
                  value: .project-desc
              - name: stars
                selector:
                  type: Css
                  value: .stars-count
                type: Integer
              - name: url
                selector:
                  type: Url
                type: String
          multi: true
          name: projects
          selector:
            self: true
            type: Css
            value: .items .item
      links:
        - priority: 1
          repeatable: false
          selector:
            type: Xpath
            value: //a[@rel='next'][position()=2]/@href
